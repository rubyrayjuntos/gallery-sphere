services:
  - type: web
    name: interactive-3d-gallery
    env: static
    buildCommand: cd interactive-3d-gallery && npm ci && npm run build
    staticPublishPath: ./interactive-3d-gallery/dist
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Content-Type
        value: application/javascript
      - path: "*.css"
        name: Content-Type
        value: text/css
    routes:
      - type: rewrite
        source: /*
        destination: /index.html